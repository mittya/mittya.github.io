<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MittYa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    html {
      position: relative;
      height: 100%;
    }
    body {
      padding: 0;
    }
    .content {
      padding: 50px;
    }
    .content h1 {
      font-size: 3em;
      color: #222;
    }
    .content p {
      padding: 0 2px;
      color: #222;
      font-size: 1.5em;
      line-height: 1.5;
    }
    .content a {
      color: #3e58a3;
    }
    .content a:hover {
      text-decoration: none;
    }
    .img {
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: -10;
      width: 256px;
      height: 256px;
      background: url(favicon.png) right bottom no-repeat;
      background-size: 100%;
      opacity: .1;
    }

    @media (max-width: 800px) {
      .content {
        padding: 20px;
      }
      .content h1 {
        font-size: 1.4em;
      }
      .content p {
        font-size: 1em;
        line-height: 1.8;
      }
    }
  </style>
  <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
  <div class="content">
    <h1>Hi, I'm mittya.</h1>
    <p><a href="https://zaiyu.co" target="_blank">Zaiyu.co</a></p>
    <p><a href="https://github.com/mittya/media-helper" target="_blank" style="color: #f72b7f;">Media Helper</a> : Easily download Instagram pictures and videos</p>
  </div>

  <div class="img"></div>
</body>
</html>
